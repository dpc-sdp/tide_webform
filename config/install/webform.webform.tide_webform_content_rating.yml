id: tide_webform_content_rating
title: 'Content Rating'
description: '&#39;Was this page helpful&#39; rating/survey on content pages.'
categories: {  }
elements: |-
  url:
    '#type': hidden
    '#title': URL
  was_this_page_helpful:
    '#type': radios
    '#title': 'Was this page helpful?'
    '#options': yes_no
    '#required': true
  comments:
    '#type': textarea
    '#title': 'Any comments? (optional)'
    '#rows': '2'
    '#counter_type': word
    '#counter_maximum': '500'
    '#states':
      visible:
        ':input[name="was_this_page_helpful"]':
          checked: true
    '#format_items': comma
  reset:
    '#type': processed_text
    '#wrapper_attributes':
      class:
        - webform-content-rating-cancel
    '#states':
      visible:
        ':input[name="was_this_page_helpful"]':
          checked: true
    '#text': '<p><a id="webform-content-rating-cancel" href="#">Cancel</a></p>'
    '#format': admin_text
  help_text_any_comments:
    '#type': webform_markup
    '#states':
      visible:
        ':input[name="was_this_page_helpful"]':
          '': ''
    '#display_on': both
  actions:
    '#type': webform_actions
    '#title': 'Submit button(s)'
    '#states':
      visible:
        ':input[name="was_this_page_helpful"]':
          checked: true
